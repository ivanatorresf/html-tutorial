<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tablas</title>
</head>
<body>
<h1>Tablas</h1>
<table border="1">
    <tr>
        <td>Nombre</td>
        <td>Apellidos</td>
    </tr>


    <tr>
        <td>Jose</td>
        <td>Ojeda</td>
    </tr>


    <tr>
        <td>Marco</td>
        <td>Sanchez</td>
    </tr>


    <tr>
        <td colspan="2">Luis</td> 
        
    </tr>
</table></br>
->> el colspan sirve para agrandar el recuadro de la tabla y hacer de dos cuadros en uno</br>
->> border="1" sirve para dar borde a la tabla</br>
->> se utiliza tabla para que aparezcan en formato de una tabla  los datos</br>
->> el titulo esta en h1 
</body>
</html>
